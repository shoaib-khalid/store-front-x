affinity: {}
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
configProdJson:
  configmap:
    config.prod.json: |
      {
          "env": {
              "name": "dev"
          },
          "apiServer": {
              "flowBuilderService"  : "https://api.symplified.it/flow-builder/v1",
              "userService"         : "https://api.symplified.it/user-service/v1",
              "productService"      : "https://api.symplified.it/product-service/v1",
              "orderService"        : "https://api.symplified.it/order-service/v1",
              "reportService"       : "https://api.symplified.it/report-service/v1",
              "deliveryService"     : "https://api.symplified.it/delivery-service/v1",
              "paymentService"      : "https://api.symplified.it/payment-service/v1"
          },
          "storeFrontDomain"        : ".symplified.ai",
          "logging": 0
      }
  volumeMount:
  - mountPath: /usr/local/apache2/htdocs/assets/config/config.prod.json
    name: store-front-x-cpj-vol
    subPath: config.prod.json
  volumes:
  - configMap:
      name: store-front-x-cpj-cm
    name: store-front-x-cpj-vol
fullnameOverride: ""
image:
  pullPolicy: Always
  repository: kalsym/store-front-x
  tag: 0.0.26
imagePullSecrets:
- name: kalsym-docker-hub
ingress:
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location = / {
        if ($host = 'dev-my.symplified.ai') {
          set $temp_cache 1;
        }
        if ($host = 'dev-pk.symplified.ai') {
          set $temp_cache 1;
        }
        if ($request_uri !~ '\?') {
          set $temp_cache 1$temp_cache;
        }
        if ($temp_cache = 11) {
          return 302 https://symplified.it;
        }
      }
  className: ""
  enabled: true
  hosts:
  - host: dev-my.symplified.ai
    paths:
    - path: /
      pathType: Prefix
  - host: '*.dev-my.symplified.ai'
    paths:
    - path: /
      pathType: Prefix
  - host: dev-pk.symplified.ai
    paths:
    - path: /
      pathType: Prefix
  - host: '*.dev-pk.symplified.ai'
    paths:
    - path: /
      pathType: Prefix
  tls:
  - hosts:
    - dev-my.symplified.ai
    - '*.dev-my.symplified.ai'
    secretName: secret-devmy-tls-ai
  - hosts:
    - dev-pk.symplified.ai
    - '*.dev-pk.symplified.ai'
    secretName: secret-devpk-tls-ai
nameOverride: ""
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
service:
  port: 8080
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: false
  name: ""
tolerations: []