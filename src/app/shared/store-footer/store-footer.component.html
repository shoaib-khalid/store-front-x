<div class="flex flex-col items-center w-full bg-black">
    <div class="flex flex-col h-full items-center w-full max-w-280">
        <div class="flex flex-col w-full items-center px-10 mb-4 text-white">
            <img
                class="w-40 h-40 my-1.5 rounded-full"
                [src]="store.storeAsset.logoUrl"
                alt="Logo image">
            <div class="w-full border-t border-gray-500"></div>
            <div class="flex flex-wrap w-full justify-between">
                <div class="flex flex-col">
                    <p class="text-white pt-2">Contact Us: {{ store.phoneNumber}}</p>
                    <p class="text-white pt-1">Email: {{ store.email}}</p>
                </div>
                <div class="flex flex-col">
                    <p class="text-white pt-2">Location: {{ store.address }}</p>
                    <p class="text-white pt-1">{{ store.city }} {{ store.postcode }} {{ store.regionCountryStateId }} {{ store.regionCountry.name }}</p>
                </div>
            </div>
            <div class="flex flex-wrap w-full justify-center">
                <span class="font-medium text-secondary text-xs">Symplified &copy; {{currentYear}} . version {{version}}</span>
            </div>
        </div>
    </div>
</div>
