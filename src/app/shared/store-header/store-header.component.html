<div class="flex flex-col items-center w-full h-28 bg-black">
    <div class="flex flex-row justify-between h-full w-full max-w-280">
        <div class="flex flex-col justify-center text-white">
            <img
                class="w-20 h-20 my-1.5 rounded-full"
                [src]="store.storeAsset.logoUrl"
                alt="Logo image">
        </div>
        <div class="flex flex-col justify-center text-white">
            <div class="flex flex-row w-auto">
                <div class="flex flex-col text-right">
                    <p>Call Us!</p>
                    <p>{{ store.phoneNumber}}</p>
                </div>
                <div class="pl-8">
                    <input
                        id="shopping-cart-button"
                        class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                        type="button"
                        mat-icon-button>
                    <label 
                        class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer bg-primary hover:bg-primary-700"
                        for="shopping-cart-button"
                        matRipple>
                        <mat-icon
                            class="text-white"
                            [svgIcon]="'heroicons_outline:shopping-cart'"></mat-icon>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
