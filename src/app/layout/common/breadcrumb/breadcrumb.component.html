<div *ngIf="breadcrumbs.length > 0" class="flex flex-col items-center justify-center bg-primary w-full h-16 px-4 md:px-8">
    <div class="w-full flex flex-row flex-auto items-center max-w-360 truncate">
        <div>
            <a (click)="goToHome()" class="whitespace-nowrap text-white font-semibold cursor-pointer">Home</a>
        </div>
        <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index;">
            <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon
                    class="icon-size-5 text-secondary"
                    [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                <a [routerLink]="breadcrumb.url" routerLinkActive="router-link-active" 
                   [ngClass]="breadcrumbs.length === (i + 1) ? 'text-black' : 'text-white'" class="ml-1 font-semibold cursor-pointer">{{ breadcrumb.label | titlecase }}</a>
            </div>
        </ng-container>
    </div>
</div>
