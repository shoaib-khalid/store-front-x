<!-- Button -->
<ng-container *ngIf="user; else notLoggedIn">
    <button
        class="md:ml-5"
        mat-icon-button
        [matMenuTriggerFor]="userActions">
            <span class="relative">
                <img
                    class="w-7 h-7 rounded-full"
                    *ngIf="showAvatar && user.avatar"
                    [src]="user.avatar">
                <mat-icon
                    *ngIf="!showAvatar || !user.avatar"
                    [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                <span
                    class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
                    [ngClass]="{'mr-px mb-px': !showAvatar || !user.avatar,
                                'bg-green-500': user.status === 'online',
                                'bg-amber-500': user.status === 'away',
                                'bg-red-500': user.status === 'busy',
                                'bg-gray-400': user.status === 'not-visible'}"
                ></span>
            </span>
    </button>
</ng-container>
<ng-template #notLoggedIn>
    <div class="flex flex-row pl-8 items-center">
        <div class="flex items-center pr-1">
            <span (click)="customerLogin()" class="hidden md:block cursor-pointer hover:text-primary">Sign In</span>
            <mat-icon
                (click)="customerLogin()"
                class="block md:hidden cursor-pointer"
                [svgIcon]="'mat_solid:login'"></mat-icon>
        </div>
        <span> &nbsp; | &nbsp; </span>
        <div class="flex items-center pl-1">
            <span (click)="customerRegister()" class="hidden md:block cursor-pointer hover:text-primary">Sign Up</span>
            <mat-icon
                (click)="customerRegister()"
                class="block md:hidden cursor-pointer"
                [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
        </div>
    </div>
</ng-template>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{user?.email}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item
        (click)="editProfile()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item
        (click)="ordersRedirect()">
        <mat-icon [svgIcon]="'heroicons_outline:shopping-cart'"></mat-icon>
        <span>My Orders</span>
    </button>

    <mat-divider class="my-2"></mat-divider>
    <button
