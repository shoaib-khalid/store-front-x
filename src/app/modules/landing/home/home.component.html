<div class="flex flex-col items-center w-full bg-card">
    <!-- Main menu -->
    <div class="flex flex-col items-center justify-center w-full">

        <!-- Banner -->
        <div class="flex flex-col relative items-center w-full h-56 md:h-96 bg-no-repeat bg-cover bg-center overflow-hidden mt-10 sm:rounded-xl">
            <!-- Store Banner -->
            <banner-slider></banner-slider>
        </div>

        <!-- Store Description -->
        <div class="flex flex-row w-full md:h-30 h-20 w-full justify-center items-center">
            <p class="px-2 flex flex-row text-black text-center w-200 h-full justify-center items-center" [innerHTML]="store.storeDescription"></p>
        </div>
        
        <!-- Category -->
        <div class="flex flex-col items-center text-center w-full mb-4">
            <p class="font-bold sm:text-lg">Please select one of the Categories</p>
            <div class="flex flex-row w-full items-center justify-center">
                <category-carousel class="w-full px-0"></category-carousel>
            </div>
        </div>

        <!-- Discounts -->
        <sliders class="flex flex-auto relative w-full"></sliders>


    </div>
</div>
