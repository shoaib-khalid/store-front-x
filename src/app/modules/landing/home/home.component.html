        <!-- Store Banner -->
        <div class="absolute inset-0 text-white flex items-center justify-center text-5xl transition-all ease-in-out duration-1000 transform slide bg-pink-500" 
            [ngClass]="(currentSlider.current === 1) ? currentSlider.active : (currentSlider.current === 2) ? currentSlider.previous : currentSlider.next"
        >
            <img class="object-cover w-full h-full" [src]="store.storeAsset.bannerUrl">
        </div>
        
        <!-- Store Description -->
        <div class="flex flex-col absolute h-full w-full max-w-280">
            <div class="w-full sm:w-96 h-full prose prose-sm bg-black">
                <div class="flex flex-col items-center px-10 w-full text-white">
                    <img
                        class="w-40 h-40 my-1.5 rounded-full"
                        [src]="store.storeAsset.logoUrl"
                        alt="Logo image">
                    <div class="w-2/3 border-t border-gray-500"></div>
                    <h1 class="text-white my-6">Welcome !</h1>
                    <p class="text-center">
                        {{ store.storeDescription ? store.storeDescription : "We're so glad you're here! Feels free to browse our store, we've got something special for you. Let's get started!" }}
                    </p>
                </div>
            </div>

    <!-- Main menu -->
    <div class="flex flex-col items-center w-full h-auto md:mt-10 md:mb-10">

        <!-- Discounts -->
        <ng-container *ngIf="storeDiscounts.length > 0">
            <store-discount class="flex flex-auto relative w-full max-w-280"></store-discount>
        </ng-container>

        <!-- Category -->
        <div class="flex flex-col mt-10 items-center w-full max-w-280">
            <p class="font-semibold text-3xl">Please select one of the Categories</p>
            <div class="flex flex-row w-full items-center justify-center">
                <carousel [cellsToShow]="carouselCellsToShow" [arrowsOutside]="carouselArrowsOutside" class="w-full lg:w-240 z-10">
                    <ng-container *ngFor="let category of storeCategories">
                        <div class="carousel-cell">
                            <input
                                [id]="'category-button' + category.id"
                                class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                type="button"
                                (click)="chooseCategory(category.id)"
                                mat-icon-button>
                            <label 
                                class="flex flex-col group items-center justify-center cursor-pointer"
                                [for]="'category-button' + category.id"
                                matRipple>
                                <div class="h-5 group-hover:hidden"></div>
                                <img
                                    class="w-52 h-32 my-1.5 mx-3 rounded-lg ring-offset-2 ring-offset-white ring-1 ring-black group-hover:ring-primary"
                                    [src]="category.thumbnailUrl ? category.thumbnailUrl : store.storeAsset.logoUrl"
                                    alt="Logo image">
                                <p class="mt-2 font-bold text-3xl group-hover:text-primary">{{category.name}}</p>
                            </label>
                        </div>
                    </ng-container>
                </carousel>
