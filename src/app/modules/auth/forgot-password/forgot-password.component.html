<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
             <!-- Logo & Title -->
             <app-shared-logo [titleText]="titleText" [descriptionText]="descriptionText"></app-shared-logo>

            <!-- Title -->
            <div class="flex items-center mt-4 font-medium text-gray-500">
                <div>
                    <p class="text-center">
                        Please enter the email address to retrieve reset link
                    </p>
                   
                </div>
               
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Forgot password form -->
            <form
                class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-icon svgIcon="mat_outline:email" class="text-gray-300">
                    </mat-icon>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'"
                        placeholder="Email" class="px-2">
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                class="w-full mt-6 font-semibold p-2 rounded h-10"
                mat-flat-button
                [color]="'primary'"
                [disabled]="forgotPasswordForm.disabled"
                (click)="sendResetLink()">
                <span *ngIf="!forgotPasswordForm.disabled">
                    Send Reset Link
                </span>
                <mat-progress-spinner
                    *ngIf="forgotPasswordForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="flex items-center mt-8 text-md font-medium text-secondary">
                    <span>Return to</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">sign in
                    </a>
                </div>

            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-primary dark:border-l">
        <app-shared-background></app-shared-background>
    </div>
</div>
